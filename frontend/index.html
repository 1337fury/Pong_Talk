    <template id="loginpage">
      <div class="container-fluid">
        <header class="logo">

        <main class="row h-100 rounded">

            <div class="d-flex justify-content-center align-items-center h-100">
              <img
                class="hero-img"
                src="./images/hero.svg"
                alt="ping pong player"
              />
            </div>
          </section>
          <section class="col-md-6 d-flex align-items-center px-7">
            <div class="w-100">
              <div class="text-center mb-5">
                <h1 class="text-shadow">LOGIN</h1>
                <form class="p-4">
                  <div class="form-group">
                    <input
                      type="text"
                      class="login-input"
                      placeholder="Username"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="login-input"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="login-btn login-primary btn-block"
                  >
                    Login
                  </button>
                  <div class="text-center mt-3 mb-5 register-link">
                    <span>Don't have an account? <a href="#">Signup</a></span>
                  </div>
                  <div class="hr-with-text">
                    <hr />
                    <span class="hr-text">or</span>
                  </div>
                  <button
                    type="button"
                    class="login-btn login-dark btn-dark btn-block mt-5"
                  >
                    Login with
                    <img
                      src="./images/42-logo.svg"
                      alt="42 logo"
                      width="37px"
                      height="37px"
                      class="ml-2"
                    />
                  </button>
                </form>
              </div>
            </div>
          </section>
        </main>
      </div>
