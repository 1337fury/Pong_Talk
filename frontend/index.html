<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <!-- COMPONENTS -->

    <!-- NavBar -->
    <template id="navbar">
      <nav
        class="vertical-nav d-flex flex-column align-items-center justify-content-between p-2"
      >
        <!-- Logo -->
        <div class="">
          <a class="navbar-brand">
            <img src="images/pong-dark.svg" alt="Logo" width="64" height="64" />
          </a>
          <div class="horizontal-line"></div>
        </div>

        <!-- <div class="d-flex flex-column align-items-center justify-content-between mh-50"> -->
        <!-- Nav links -->
        <div class="nav-links-container d-inline-flex flex-column">
          <a href="/profile" class="nav-links">
            <img src="images/user.png" alt="User" class="nav-links-image" />
          </a>
          <a href="/" class="nav-links">
            <img
              src="images/game-controller-click.png"
              alt="Game Controller"
              class="nav-links-image"
            />
          </a>
          <a href="/chat" class="nav-links">
            <img src="images/chat.png" alt="Chat" class="nav-links-image" />
          </a>
          <a href="/leaderboard" class="nav-links">
            <img src="images/trophy.png" alt="Trophy" class="nav-links-image" />
          </a>
          <a href="/settings" class="nav-links">
            <img
              src="images/settings.png"
              alt="Settings"
              class="nav-links-image"
            />
          </a>
        </div>
        <!-- Logout Button -->
        <button class="logout-button">
          <img src="images/logout.png" alt="Logout" />
        </button>
        <!-- </div> -->
      </nav>
    </template>

    <!-- PAGES -->

    <!-- Home Page -->
    <template id="homepage">
      <nav-bar></nav-bar>
      <main></main>
      <!-- Element Changed based on nav link click event -->
    </template>

    <!-- Game Page -->
    <template id="gamepage">
      <div class="game-btns">
        <button class="btn">New Game</button>
        <button class="btn">vs Computer</button>
        <button class="btn">Play a Friend</button>
      </div>
    </template>

    <!-- Login Page -->
    <template id="loginpage">
      <div class="container-fluid">
        <header class="logo">
          <img src="./images/pong-dark.svg" alt="logo" class="logo-desktop" />
        </header>
        <main class="row h-100 rounded">
          <section class="col-md-6 d-none d-md-block bg-image">
            <div class="d-flex justify-content-center align-items-center h-100">
              <img
                class="hero-img"
                src="./images/hero.svg"
                alt="ping pong player"
              />
            </div>
          </section>
          <section class="col-md-6 d-flex align-items-center px-7">
            <div class="w-100">
              <div class="text-center mb-5">
                <h1 class="text-shadow">LOGIN</h1>
                <form class="p-4">
                  <div class="form-group">
                    <input
                      type="text"
                      class="login-input"
                      placeholder="Username"
                      required
                    />
                    <input
                      type="password"
                      class="login-input"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="login-btn login-primary btn-block"
                  >
                    Login
                  </button>
                  <div class="text-center mt-3 mb-5 register-link">
                    <span
                      >Don't have an account?
                      <a href="/register">Register</a></span
                    >
                  </div>
                  <div class="hr-with-text">
                    <hr />
                    <span class="hr-text">or</span>
                  </div>
                  <button
                    type="button"
                    class="login-btn login-dark btn-dark btn-block mt-5"
                  >
                    Login with
                    <img
                      src="./images/42-logo.svg"
                      alt="42 logo"
                      width="37px"
                      height="37px"
                      class="ml-2"
                    />
                  </button>
                </form>
              </div>
            </div>
          </section>
        </main>
      </div>
    </template>

    <!-- Register Page -->
    <template id="registerpage">
      <div class="container-fluid">
        <header class="logo">
          <img src="./images/pong-dark.svg" alt="logo" class="logo-desktop" />
        </header>
        <main class="row h-100 rounded">
          <section class="col-md-6 d-none d-md-block bg-image">
            <div class="d-flex justify-content-center align-items-center h-100">
              <img
                class="hero-img"
                src="./images/hero.svg"
                alt="ping pong player"
              />
            </div>
          </section>
          <section class="col-md-6 d-flex align-items-center px-7">
            <div class="w-100">
              <div class="text-center mb-5">
                <h1 class="text-shadow">REGISTER</h1>
                <form class="p-4">
                  <div class="form-group">
                    <input
                      type="text"
                      class="login-input"
                      placeholder="Username"
                      required
                    />
                    <input
                      type="text"
                      class="login-input"
                      placeholder="First name"
                      required
                    />
                    <input
                      type="text"
                      class="login-input"
                      placeholder="Last name"
                      required
                    />
                    <input
                      type="password"
                      class="login-input"
                      placeholder="Password"
                      required
                    />
                    <div class="confirm-password">
                      <input
                        type="password"
                        class="login-input"
                        placeholder="Confirm Password"
                        required
                      />
                      <svg
                        class="password-eye"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        width="350"
                        zoomAndPan="magnify"
                        viewBox="0 0 262.5 187.499995"
                        height="250"
                        preserveAspectRatio="xMidYMid meet"
                        version="1.0"
                      >
                        <defs>
                          <clipPath id="c9ca60e547">
                            <path
                              d="M 1 0 L 261 0 L 261 186.253906 L 1 186.253906 Z M 1 0 "
                              clip-rule="nonzero"
                            />
                          </clipPath>
                        </defs>
                        <g clip-path="url(#c9ca60e547)">
                          <path
                            fill="#959595"
                            d="M 258.027344 83.875 C 250.015625 71.058594 233.140625 48.382812 206.800781 31.234375 L 221.320312 16.714844 C 224.941406 13.09375 224.941406 7.234375 221.320312 3.617188 C 217.703125 0 211.84375 0 208.226562 3.617188 L 41.066406 170.773438 C 37.449219 174.394531 37.449219 180.253906 41.066406 183.871094 C 42.875 185.679688 45.246094 186.585938 47.617188 186.585938 C 49.984375 186.585938 52.355469 185.679688 54.164062 183.871094 L 72.316406 165.71875 C 88.929688 173.609375 108.480469 178.886719 131.195312 178.886719 C 203.332031 178.886719 244.015625 126.035156 258.027344 103.609375 C 261.796875 97.582031 261.796875 89.90625 258.027344 83.875 Z M 131.195312 149.3125 C 119.191406 149.3125 108.128906 145.457031 99.054688 138.980469 L 119.257812 118.777344 C 122.871094 120.523438 126.90625 121.527344 131.195312 121.527344 C 146.539062 121.527344 158.980469 109.089844 158.980469 93.742188 C 158.980469 89.453125 157.976562 85.417969 156.230469 81.804688 L 176.429688 61.605469 C 182.90625 70.675781 186.761719 81.742188 186.761719 93.742188 C 186.761719 124.433594 161.882812 149.3125 131.195312 149.3125 Z M 77.601562 108.234375 C 76.351562 103.609375 75.625 98.765625 75.625 93.746094 C 75.625 63.054688 100.503906 38.175781 131.195312 38.175781 C 136.214844 38.175781 141.058594 38.902344 145.6875 40.152344 L 171.296875 14.542969 C 159.183594 10.867188 145.875 8.597656 131.195312 8.597656 C 59.058594 8.597656 18.375 61.453125 4.359375 83.875 C 0.59375 89.90625 0.59375 97.582031 4.359375 103.609375 C 10.738281 113.816406 22.707031 130.300781 40.578125 145.257812 Z M 77.601562 108.234375 "
                            fill-opacity="1"
                            fill-rule="nonzero"
                          />
                        </g>
                      </svg>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="login-btn login-primary btn-block"
                  >
                    Register
                  </button>
                  <div class="text-center mt-3 mb-5 register-link">
                    <span
                      >Already have an account? <a href="/login">Login</a></span
                    >
                  </div>
                  <div class="hr-with-text">
                    <hr />
                    <span class="hr-text">or</span>
                  </div>
                  <button
                    type="button"
                    class="login-btn login-dark btn-dark btn-block mt-5"
                  >
                    Register with
                    <img
                      src="./images/42-logo.svg"
                      alt="42 logo"
                      width="37px"
                      height="37px"
                      class="ml-2"
                    />
                  </button>
                </form>
              </div>
            </div>
          </section>
        </main>
      </div>
    </template>

    <!-- Chat Page -->
    <template id="chatpage">
      <!-- Navigation panel -->
      <div class="flex-basis-30 d-flex flex-column h-100 border">
        <div
          class="d-flex justify-content-between align-items-center mb-2 pe-4 ps-4 pt-4"
        >
          <h4 class="">Chats</h4>
          <button class="border-0 bg-transparent">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 16 16"
            >
              <!-- Circle -->
              <circle cx="8" cy="8" r="8" fill="#f0f2f5" />
              <!-- Circle color -->

              <!-- Plus Sign -->
              <path
                d="M8 4.5v7M4.5 8h7"
                stroke="#000000"
                stroke-width="0.7"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="mb-3 pe-4 ps-4">
          <input class="search-box" placeholder="Search Users" />
        </div>
        <h5 class="pe-4 ps-4">Direct messages</h5>
        <div class="flex-grow-1 overflow-y-auto">
          <div class="direct_message_container pe-4 ps-4">
            <button
              class="direct_message_btn border-0 w-100 p-3 rounded-pill d-inline-flex mb-2"
            >
              <div class="avatar me-2">
                <img
                  class="avatar_image"
                  src="./images/avatar.jpg"
                  alt="Avatar image"
                />
                <span class="avatar_status"></span>
              </div>
              <div
                class="flex-grow-1 d-flex flex-column justify-content-between position-relative"
                style="height: 60px"
              >
                <h6 class="text-start m-0">James bones</h6>
                <p class="direct_message_text text-start m-0">
                  Hello today is a wonderful day... hjkjjljkgg
                </p>
                <span
                  class="direct_message_notification_icon position-absolute top-0 end-0 border border-light badge rounded-circle d-flex justify-content-center align-items-center"
                  >2</span
                >
              </div>
            </button>
            <button
              class="btn border-0 w-100 p-3 rounded-pill d-inline-flex mb-2"
            >
              <div class="avatar me-2">
                <img
                  class="avatar_image"
                  src="./images/avatar.jpg"
                  alt="Avatar image"
                />
                <span class="avatar_status"></span>
              </div>
              <div
                class="flex-grow-1 d-flex flex-column justify-content-between position-relative"
                style="height: 60px"
              >
                <h6 class="text-start m-0">James bones</h6>
                <p class="direct_message_text text-start m-0">
                  Hello today is a wonderful day... blabla
                </p>
                <span
                  class="direct_message_notification_icon position-absolute top-0 end-0 border border-light badge rounded-circle d-flex justify-content-center align-items-center"
                  >2</span
                >
              </div>
            </button>
          </div>
        </div>
      </div>
      <!-- Chat message -->
      <div class="flex-grow-1 chat_message_container d-flex flex-column h-100">
        <!-- User profile bar -->
        <div
          class="z-3 d-inline-flex justify-content-between align-items-center p-3 user_profile_bar"
        >
          <span class="fw-semibold">
            <div class="avatar me-2">
              <img
                class="avatar_image"
                src="./images/avatar.jpg"
                alt="Avatar image"
              />
              <span class="avatar_status"></span>
            </div>
            Sonara Doris
          </span>
          <button class="border-0 bg-transparent">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="#231f20"
              class="bi bi-three-dots"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
              />
            </svg>
          </button>
        </div>
        <!-- Actual messages -->
        <div class="flex-grow-1 d-flex flex-column-reverse overflow-y-auto p-5">
          <div
            class="chat_messages d-flex flex-column-reverse justify-content-end"
          >
            <span class="mine_message fw-medium align-self-end">
              <p
                class="pe-4 ps-4 pt-2 pb-2 d-inline-block rounded-top-4 rounded-start-4 me-2"
              >
                How’s your family?
              </p>
              3:15PM
            </span>
            <span class="mine_message fw-medium align-self-end">
              <p
                class="pe-4 ps-4 pt-2 pb-2 d-inline-block rounded-top-4 rounded-start-4 me-2"
              >
                How’s your family?
              </p>
              3:15PM
            </span>
            <span class="mine_message fw-medium align-self-end">
              <p
                class="pe-4 ps-4 pt-2 pb-2 d-inline-block rounded-top-4 rounded-start-4 me-2"
              >
                Hello today is a wonderful day and I am very excited
              </p>
              3:15PM
            </span>
            <span class="friend_message fw-medium">
              <p
                class="pe-4 ps-4 pt-2 pb-2 d-inline-block text-light rounded-top-4 rounded-end-4 me-2"
              >
                Hello James How’s you day is going?
              </p>
              3:15PM
            </span>
          </div>
        </div>
        <!-- Send Message button -->
        <div class="d-flex pe-5 ps-5 pb-3">
          <div class="send_message_container flex-grow-1" tabindex="0">
            <input
              type="text"
              placeholder="Type a message"
              name="submit_message"
              id=""
              class="flex-grow-1 rounded-start-4"
            />
            <button class="rounded-end-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="#ffffff"
                class="bi bi-send-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </template>
    <!-- Add other templates -->

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
